<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/style.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;600;1&display=swap"
      rel="stylesheet"
    />
    <title>IP Address Tracker</title>
  </head>
  <body>
    <div class="finder">
      <h1 class="title">IP Address Tracker</h1>
      <div class="search-bar">
        <input
          type="text"
          class="search-bar__input"
          placeholder="Search for any IP address or domain"
        />
        <button class="search-bar__btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
            <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
          </svg>
        </button>
      </div>
      <div class="info">
        <div class="info__block">
          <div class="info__block-subtitle">ip address</div>
          <div class="info__block-title" id="ip">192.212.174.101</div>
        </div>
        <div class="info__block">
          <div class="info__block-subtitle">Location</div>
          <div class="info__block-title" id="location">brooklyn, NY 10001</div>
        </div>
        <div class="info__block">
          <div class="info__block-subtitle">Timezone</div>
          <div class="info__block-title" id="timezone">UTC-05:00</div>
        </div>
        <div class="info__block">
          <div class="info__block-subtitle">Isp</div>
          <div class="info__block-title" id="isp">SpaceX StartLink</div>
        </div>
      </div>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
